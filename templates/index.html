<!DOCTYPE html>
<html>

<head>
  <title>FlashWizard</title>
</head>

<body>
  <h1>FlashWizard</h1>
  <a href="/create"> Create </a>
  <h2>All decks</h2>
  <ul>
    {% for deck in decks %}
        <li>{{ deck.name }}: {{ deck.description }} (Tags: {{ deck.tags or "" }})</li>
    {% endfor %}
  </ul>
</body>
</html>
